<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="wrapper">
                <h1 class="heading">Generate a <span>random password</span></h1>
                <p class="supporting-text">Never use an insecure password again</p>
            </div>
            <div id="button-and-input">
                <button id="generate-passwords">Generate passwords</button>
                <div class="input-container">
                    <label for="passwordLength">Specify password length:</label>
                    <input type="number" id="passwordLength" min="8" max="20" value="12">
                </div>
            </div>
            <hr>
            <div id="password-field">
                <div id="password-field__one"></div> 
                <div id="password-field__two"></div> 
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
